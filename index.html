<!DOCTYPE html>
<html lang="fr">
<head>
	<meta chartset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--BOOTSTRAP + JQUERY-->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<!-- -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	
	<title>Pokédex</title>
	
</head>

<body>

	<header>

	</header>
	<h1>Pokédex</h1>
	<div id="container">
		
		<div class="row" id="main">
		
			<!-- Formulaire de recherche -->
			 <form class="form-inline row">
				<div class="col-3"></div>
				<div class="form-group  col-4 ">
				  <input type="text" class="form-control" id="pokemon_search" placeholder="Nom du pokémon (en anglais)">
				</div>
				<button type="button"  class="col-2 btn btn-danger mb-2">Rechercher</button>
				<div class="col-3"></div>
			 </form>
			<!-- FIN du formulaire de recherche -->
			<!-- Affiche les données de PokeAPI -->
			<div class="row" id="resultat">
			<!--Tableau de page d'accueil -->
				<table class="table" id="tab">
				  <thead class="thead-dark">
					<tr>
					  <th scope="col">ID</th>
					  <th scope="col">Nom</th>
					  <th scope="col">Illustration</th>
					  <th scope="col">Type principal</th>
					</tr>
				  </thead>
				  <tbody id="tab_resultat">
					
				  </tbody>
				</table>
				
			</div>
		
		</div>
		
	</div>
	
	<footer>
	</footer>

</body>

</html>
